<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Linpane Legal Associates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDrLT59xzR-40CfrMpUzwwo02i1-71ezXU",
            authDomain: "test2-25512.firebaseapp.com",
            databaseURL: "https://test2-25512-default-rtdb.firebaseio.com",
            projectId: "test2-25512",
            storageBucket: "test2-25512.firebasestorage.app",
            messagingSenderId: "53110265530",
            appId: "1:53110265530:web:1cfac2ef1c9060b141d483"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make Firebase available globally
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseSet = set;
        window.firebaseRemove = remove;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .login-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid #D4AF37;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #D4AF37;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .login-btn {
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            color: #121212;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #FFD700, #D4AF37);
            transform: translateY(-3px);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 5%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #D4AF37;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
        }

        .stat-icon {
            font-size: 2rem;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Appointments Table */
        .appointments-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .appointments-table {
            width: 100%;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .table-header {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 0.8fr 0.8fr;
            background: rgba(212, 175, 55, 0.1);
            padding: 15px;
            font-weight: 600;
            color: #D4AF37;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .table-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 0.8fr 0.8fr;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease;
        }

        .table-row:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .action-btn {
            background: none;
            border: none;
            color: #D4AF37;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .action-btn:hover {
            color: #FFD700;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 40px;
            color: #777;
        }

        .no-data i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #777;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideInUp 0.3s ease;
        }

        .toast.error {
            background: #f44336;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .table-header,
            .table-row {
                grid-template-columns: 1.2fr 0.8fr 0.8fr 0.8fr 0.6fr 0.8fr;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .dashboard {
                padding: 15px 3%;
            }

            .table-header {
                display: none;
            }

            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 15px;
                padding: 20px;
                border: 1px solid rgba(212, 175, 55, 0.2);
                border-radius: 10px;
            }

            .cell-label {
                font-weight: 600;
                color: #D4AF37;
                margin-right: 10px;
            }

            .action-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i> Admin Panel
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <div class="login-error" id="loginError">
                    Invalid username or password!
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-calendar-check stat-icon"></i>
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-number" id="pendingAppointments">0</div>
                <div class="stat-label">Pending Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-number" id="confirmedAppointments">0</div>
                <div class="stat-label">Confirmed Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle stat-icon"></i>
                <div class="stat-number" id="cancelledAppointments">0</div>
                <div class="stat-label">Cancelled Appointments</div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div class="appointments-section">
            <h2 class="section-title">
                <i class="fas fa-list-alt"></i> Appointment Records
            </h2>
            
            <div class="appointments-table">
                <div class="table-header">
                    <div>Client Details</div>
                    <div>Contact</div>
                    <div>Date & Time</div>
                    <div>Case Type</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="appointmentsList">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginScreen = document.getElementById('loginScreen');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const logoutBtn = document.getElementById('logoutBtn');
            const appointmentsList = document.getElementById('appointmentsList');

            // ========== LOGIN LOGIC ==========
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Credentials
                const validUsername = "ashu999";
                const validPassword = "password111";
                
                if (username === validUsername && password === validPassword) {
                    // Successful login
                    loginError.style.display = 'none';
                    
                    // Hide login screen
                    loginScreen.style.display = 'none';
                    dashboard.style.display = 'block';
                    
                    // Load appointments
                    loadAppointments();
                    
                    // Save login state
                    sessionStorage.setItem('adminLoggedIn', 'true');
                } else {
                    // Failed login
                    loginError.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            });

            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                loginScreen.style.display = 'none';
                dashboard.style.display = 'block';
                loadAppointments();
            }

            // ========== LOGOUT ==========
            logoutBtn.addEventListener('click', function() {
                sessionStorage.removeItem('adminLoggedIn');
                location.reload();
            });

            // ========== LOAD APPOINTMENTS ==========
            function loadAppointments() {
                const appointmentsRef = window.firebaseRef(window.firebaseDatabase, 'appointments');
                
                window.firebaseOnValue(appointmentsRef, (snapshot) => {
                    const appointments = snapshot.val();
                    
                    if (appointments && Object.keys(appointments).length > 0) {
                        displayAppointments(appointments);
                        updateStats(appointments);
                    } else {
                        showNoAppointments();
                    }
                });
            }

            function displayAppointments(appointments) {
                appointmentsList.innerHTML = '';
                
                // Convert to array and sort by timestamp (newest first)
                const appointmentsArray = Object.entries(appointments)
                    .map(([id, data]) => ({ id, ...data }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                appointmentsArray.forEach((appointment) => {
                    const row = document.createElement('div');
                    row.className = 'table-row';
                    
                    // Format date
                    let formattedDate = 'N/A';
                    try {
                        const date = new Date(appointment.appointmentDate);
                        if (!isNaN(date.getTime())) {
                            formattedDate = date.toLocaleDateString('en-US', {
                                month: 'short',
                                day: 'numeric',
                                year: 'numeric'
                            });
                        }
                    } catch (e) {
                        formattedDate = appointment.appointmentDate || 'N/A';
                    }
                    
                    // Status badge
                    const status = appointment.status || 'pending';
                    const statusClass = `status-${status}`;
                    const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                    
                    // Create row HTML for desktop
                    row.innerHTML = `
                        <div>
                            <strong>${appointment.name || 'N/A'}</strong><br>
                            <small style="color: #b0b0b0;">${appointment.selectedLawyer || 'Any lawyer'}</small>
                        </div>
                        <div>
                            ${appointment.contact || 'N/A'}<br>
                            <small style="color: #b0b0b0;">${appointment.email || 'No email'}</small>
                        </div>
                        <div>
                            ${formattedDate}<br>
                            <small style="color: #b0b0b0;">${appointment.time || 'No time'}</small>
                        </div>
                        <div>
                            ${appointment.caseType || 'N/A'}<br>
                            <small style="color: #b0b0b0;">${(appointment.description || '').substring(0, 20)}${appointment.description?.length > 20 ? '...' : ''}</small>
                        </div>
                        <div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn confirm-btn" data-id="${appointment.id}" title="Confirm">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn cancel-btn" data-id="${appointment.id}" title="Cancel">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${appointment.id}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    appointmentsList.appendChild(row);
                    
                    // Add event listeners
                    row.querySelector('.confirm-btn').addEventListener('click', () => 
                        updateStatus(appointment.id, 'confirmed'));
                    row.querySelector('.cancel-btn').addEventListener('click', () => 
                        updateStatus(appointment.id, 'cancelled'));
                    row.querySelector('.delete-btn').addEventListener('click', () => 
                        deleteAppointment(appointment.id));
                });
            }

            function showNoAppointments() {
                appointmentsList.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-calendar-times"></i>
                        <p>No appointments found yet.</p>
                    </div>
                `;
                
                // Reset stats
                document.getElementById('totalAppointments').textContent = '0';
                document.getElementById('pendingAppointments').textContent = '0';
                document.getElementById('confirmedAppointments').textContent = '0';
                document.getElementById('cancelledAppointments').textContent = '0';
            }

            function updateStats(appointments) {
                let total = 0, pending = 0, confirmed = 0, cancelled = 0;
                
                Object.values(appointments).forEach(appointment => {
                    total++;
                    switch (appointment.status) {
                        case 'confirmed': confirmed++; break;
                        case 'cancelled': cancelled++; break;
                        default: pending++;
                    }
                });
                
                document.getElementById('totalAppointments').textContent = total;
                document.getElementById('pendingAppointments').textContent = pending;
                document.getElementById('confirmedAppointments').textContent = confirmed;
                document.getElementById('cancelledAppointments').textContent = cancelled;
            }

            // ========== APPOINTMENT ACTIONS ==========
            function updateStatus(appointmentId, status) {
                if (confirm(`Change status to ${status}?`)) {
                    const appointmentRef = window.firebaseRef(window.firebaseDatabase, `appointments/${appointmentId}/status`);
                    window.firebaseSet(appointmentRef, status)
                        .then(() => {
                            showToast(`Status updated to ${status}`);
                        })
                        .catch(error => {
                            showToast('Error updating status!', 'error');
                            console.error('Error:', error);
                        });
                }
            }

            function deleteAppointment(appointmentId) {
                if (confirm('Delete this appointment?')) {
                    const appointmentRef = window.firebaseRef(window.firebaseDatabase, `appointments/${appointmentId}`);
                    window.firebaseRemove(appointmentRef)
                        .then(() => {
                            showToast('Appointment deleted');
                        })
                        .catch(error => {
                            showToast('Error deleting appointment!', 'error');
                            console.error('Error:', error);
                        });
                }
            }

            // ========== TOAST NOTIFICATION ==========
            function showToast(message, type = 'success') {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                // Create new toast
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(toast);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
