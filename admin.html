<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Linpane Legal Associates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .login-container {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(179, 156, 125, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39c7d;
            box-shadow: 0 0 0 2px rgba(179, 156, 125, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #d4b78f, #b39c7d);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.3);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 5%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(179, 156, 125, 0.3);
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #b39c7d;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(179, 156, 125, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.2);
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(179, 156, 125, 0.4);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: #b39c7d;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
        }

        /* Appointments Section */
        .appointments-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: #b39c7d;
        }

        .appointments-table {
            width: 100%;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.5fr;
            background: rgba(179, 156, 125, 0.1);
            padding: 15px 20px;
            font-weight: 600;
            color: #b39c7d;
            border-bottom: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.5fr;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: rgba(179, 156, 125, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .action-btn {
            background: none;
            border: none;
            color: #b39c7d;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
            margin: 0 5px;
        }

        .action-btn:hover {
            color: #d4b78f;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1rem;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #777;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10000;
            animation: slideInUp 0.3s ease;
        }

        .toast.error {
            background: #f44336;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOutDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .table-header,
            .table-row {
                grid-template-columns: 1.5fr 1fr 1fr 0.8fr 0.8fr 0.5fr;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .dashboard {
                padding: 20px 3%;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 20px;
                padding: 20px;
                border: 1px solid rgba(179, 156, 125, 0.2);
                border-radius: 10px;
            }
            
            .table-cell {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .table-cell:last-child {
                border-bottom: none;
            }
            
            .table-cell::before {
                content: attr(data-label);
                font-weight: 600;
                color: #b39c7d;
                margin-right: 15px;
            }
            
            .actions-cell {
                justify-content: center;
                gap: 15px;
            }
        }

        @media (max-width: 576px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .admin-controls {
                flex-direction: column;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-balance-scale"></i> LLA Admin
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="pass123" required>
                </div>
                <div class="login-error" id="loginError">
                    Invalid username or password!
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-calendar-check stat-icon"></i>
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-number" id="pendingAppointments">0</div>
                <div class="stat-label">Pending Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-number" id="confirmedAppointments">0</div>
                <div class="stat-label">Confirmed Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle stat-icon"></i>
                <div class="stat-number" id="cancelledAppointments">0</div>
                <div class="stat-label">Cancelled Appointments</div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div class="appointments-section">
            <h2 class="section-title">
                <i class="fas fa-list-alt"></i> Recent Appointments
            </h2>
            
            <div class="appointments-table">
                <div class="table-header">
                    <div>Client & Case Details</div>
                    <div>Contact</div>
                    <div>Date & Time</div>
                    <div>Case Type</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="appointmentsList">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== YOUR FIREBASE CONFIGURATION ==========
        const firebaseConfig = {
            apiKey: "AIzaSyDrLT59xzR-40CfrMpUzwwo02i1-71ezXU",
            authDomain: "test2-25512.firebaseapp.com",
            databaseURL: "https://test2-25512-default-rtdb.firebaseio.com",
            projectId: "test2-25512",
            storageBucket: "test2-25512.firebasestorage.app",
            messagingSenderId: "53110265530",
            appId: "1:53110265530:web:1cfac2ef1c9060b141d483"
        };

        // Initialize Firebase
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            console.log("Firebase initialized for admin panel!");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
        
        const database = firebase.database();

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const appointmentsList = document.getElementById('appointmentsList');

        // ========== LOGIN LOGIC ==========
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication
            if (username === 'admin' && password === 'pass123') {
                // Successful login
                loginError.classList.remove('show');
                
                // Hide login screen
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    dashboard.style.display = 'block';
                    loadAppointments();
                }, 500);
                
                // Save login state
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('loginTime', Date.now().toString());
            } else {
                // Failed login
                loginError.classList.add('show');
            }
        });

        // Check existing session
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            loadAppointments();
        }

        // ========== LOGOUT ==========
        logoutBtn.addEventListener('click', function() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('loginTime');
            location.reload();
        });

        // ========== LOAD APPOINTMENTS ==========
        function loadAppointments() {
            const appointmentsRef = database.ref('appointments');
            
            appointmentsRef.on('value', (snapshot) => {
                const appointments = snapshot.val();
                
                if (appointments && Object.keys(appointments).length > 0) {
                    displayAppointments(appointments);
                    updateStats(appointments);
                } else {
                    showNoAppointments();
                }
            }, (error) => {
                console.error("Error loading appointments:", error);
                appointmentsList.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading appointments. Please check Firebase connection.</p>
                    </div>
                `;
            });
        }

        function displayAppointments(appointments) {
            appointmentsList.innerHTML = '';
            
            // Convert to array and sort by timestamp (newest first)
            const appointmentsArray = Object.entries(appointments)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => b.timestamp - a.timestamp);
            
            appointmentsArray.forEach((appointment, index) => {
                const row = document.createElement('div');
                row.className = 'table-row';
                
                // Format date
                let formattedDate = 'Invalid Date';
                try {
                    const date = new Date(appointment.appointmentDate);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                } catch (e) {
                    formattedDate = appointment.appointmentDate || 'N/A';
                }
                
                // Get status badge
                const status = appointment.status || 'pending';
                const statusClass = `status-${status}`;
                const statusText = status.charAt(0).toUpperCase() + status.slice(1);
                
                // Create row HTML
                row.innerHTML = `
                    <div class="table-cell" data-label="Client">
                        <strong>${appointment.name || 'N/A'}</strong><br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">
                            ${(appointment.description || '').substring(0, 60)}
                            ${appointment.description?.length > 60 ? '...' : ''}
                        </small>
                    </div>
                    <div class="table-cell" data-label="Contact">
                        ${appointment.contact || 'N/A'}<br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">${appointment.email || 'No email'}</small>
                    </div>
                    <div class="table-cell" data-label="Date & Time">
                        ${formattedDate}<br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">${appointment.time || 'No time'}</small>
                    </div>
                    <div class="table-cell" data-label="Case Type">
                        ${appointment.caseType || 'N/A'}<br>
                        <small style="color: #b0b0b0; font-size: 0.9em;">${appointment.selectedLawyer || 'Any lawyer'}</small>
                    </div>
                    <div class="table-cell" data-label="Status">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="table-cell actions-cell" data-label="Actions">
                        <button class="action-btn confirm-btn" data-id="${appointment.id}" title="Confirm">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn cancel-btn" data-id="${appointment.id}" title="Cancel">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${appointment.id}" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                appointmentsList.appendChild(row);
                
                // Add event listeners
                row.querySelector('.confirm-btn').addEventListener('click', () => 
                    updateStatus(appointment.id, 'confirmed'));
                row.querySelector('.cancel-btn').addEventListener('click', () => 
                    updateStatus(appointment.id, 'cancelled'));
                row.querySelector('.delete-btn').addEventListener('click', () => 
                    deleteAppointment(appointment.id));
            });
        }

        function showNoAppointments() {
            appointmentsList.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-calendar-times"></i>
                    <p>No appointments found yet.</p>
                    <p>Appointments will appear here when clients book through the website.</p>
                </div>
            `;
            
            // Reset all stats to 0
            document.getElementById('totalAppointments').textContent = '0';
            document.getElementById('pendingAppointments').textContent = '0';
            document.getElementById('confirmedAppointments').textContent = '0';
            document.getElementById('cancelledAppointments').textContent = '0';
        }

        function updateStats(appointments) {
            let total = 0, pending = 0, confirmed = 0, cancelled = 0;
            
            Object.values(appointments).forEach(appointment => {
                total++;
                switch (appointment.status) {
                    case 'confirmed': confirmed++; break;
                    case 'cancelled': cancelled++; break;
                    default: pending++;
                }
            });
            
            document.getElementById('totalAppointments').textContent = total;
            document.getElementById('pendingAppointments').textContent = pending;
            document.getElementById('confirmedAppointments').textContent = confirmed;
            document.getElementById('cancelledAppointments').textContent = cancelled;
        }

        // ========== APPOINTMENT ACTIONS ==========
        function updateStatus(appointmentId, status) {
            if (confirm(`Are you sure you want to mark this appointment as ${status}?`)) {
                database.ref(`appointments/${appointmentId}/status`).set(status)
                    .then(() => {
                        showToast(`Appointment marked as ${status}`, 'success');
                        console.log(`Appointment ${appointmentId} status updated to ${status}`);
                    })
                    .catch(error => {
                        showToast('Error updating status!', 'error');
                        console.error('Error updating status:', error);
                    });
            }
        }

        function deleteAppointment(appointmentId) {
            if (confirm('Are you sure you want to delete this appointment? This action cannot be undone.')) {
                database.ref(`appointments/${appointmentId}`).remove()
                    .then(() => {
                        showToast('Appointment deleted successfully', 'success');
                        console.log(`Appointment ${appointmentId} deleted`);
                    })
                    .catch(error => {
                        showToast('Error deleting appointment!', 'error');
                        console.error('Error deleting appointment:', error);
                    });
            }
        }

        // ========== TOAST NOTIFICATION ==========
        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOutDown 0.3s ease';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Test Firebase connection on load
        window.addEventListener('load', function() {
            const testRef = database.ref('adminTest');
            testRef.set({
                test: true,
                timestamp: Date.now()
            }).then(() => {
                console.log('Admin Firebase connection test: SUCCESS');
                testRef.remove();
            }).catch(error => {
                console.error('Admin Firebase connection test: FAILED', error);
            });
        });
    </script>
</body>
</html>
