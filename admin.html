<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Linpane Legal Associates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .login-container {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(179, 156, 125, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .login-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39c7d;
            box-shadow: 0 0 0 2px rgba(179, 156, 125, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #d4b78f, #b39c7d);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.3);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px 5%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(179, 156, 125, 0.3);
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #b39c7d;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(179, 156, 125, 0.1);
            color: #b39c7d;
            border: 1px solid rgba(179, 156, 125, 0.3);
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(179, 156, 125, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(179, 156, 125, 0.2);
        }

        /* Popup Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(179, 156, 125, 0.3);
            display: none;
        }

        .modal.active {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            color: #b39c7d;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #b39c7d;
        }

        .modal-content {
            margin-bottom: 25px;
        }

        .modal-content textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(179, 156, 125, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-btn.save {
            background: linear-gradient(135deg, #b39c7d, #d4b78f);
            color: #121212;
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Appointments Table */
        .appointments-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: #b39c7d;
        }

        .appointments-table {
            width: 100%;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.5fr;
            background: rgba(179, 156, 125, 0.1);
            padding: 20px;
            font-weight: 600;
            color: #b39c7d;
            border-bottom: 1px solid rgba(179, 156, 125, 0.2);
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 0.5fr;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .table-row.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .table-row:hover {
            background: rgba(179, 156, 125, 0.05);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .action-btn {
            background: none;
            border: none;
            color: #b39c7d;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .action-btn:hover {
            color: #d4b78f;
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(179, 156, 125, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(179, 156, 125, 0.4);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: #b39c7d;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
        }

        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 50px;
            color: #777;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .table-header,
            .table-row {
                grid-template-columns: 1.5fr 1fr 1fr 0.8fr 0.8fr 0.5fr;
            }
        }

        @media (max-width: 992px) {
            .table-header {
                display: none;
            }
            
            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 20px;
                padding: 25px;
                border: 1px solid rgba(179, 156, 125, 0.2);
                border-radius: 10px;
            }
            
            .table-cell {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .table-cell:last-child {
                border-bottom: none;
            }
            
            .table-cell::before {
                content: attr(data-label);
                font-weight: 600;
                color: #b39c7d;
                margin-right: 15px;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .dashboard {
                padding: 20px 3%;
            }
            
            .admin-controls {
                flex-direction: column;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .modal {
                padding: 30px 20px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-balance-scale"></i> LLA Admin
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="pass123" required>
                </div>
                <div class="login-error" id="loginError">
                    Invalid username or password!
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Notes Modal -->
    <div class="modal" id="notesModal">
        <div class="modal-header">
            <h3 class="modal-title"><i class="fas fa-sticky-note"></i> Important Notes</h3>
            <button class="modal-close" id="closeNotesModal">&times;</button>
        </div>
        <div class="modal-content">
            <textarea id="notesText" placeholder="Enter important notes here..."></textarea>
        </div>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="cancelNotes">Cancel</button>
            <button class="modal-btn save" id="saveNotes">Save Notes</button>
        </div>
    </div>

    <!-- Routine Modal -->
    <div class="modal" id="routineModal">
        <div class="modal-header">
            <h3 class="modal-title"><i class="fas fa-calendar-alt"></i> Daily Routine</h3>
            <button class="modal-close" id="closeRoutineModal">&times;</button>
        </div>
        <div class="modal-content">
            <textarea id="routineText" placeholder="Enter daily routine here..."></textarea>
        </div>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="cancelRoutine">Cancel</button>
            <button class="modal-btn save" id="saveRoutine">Save Routine</button>
        </div>
    </div>

    <!-- Hearing Dates Modal -->
    <div class="modal" id="hearingModal">
        <div class="modal-header">
            <h3 class="modal-title"><i class="fas fa-gavel"></i> Hearing Dates</h3>
            <button class="modal-close" id="closeHearingModal">&times;</button>
        </div>
        <div class="modal-content">
            <textarea id="hearingText" placeholder="Enter hearing dates and details here..."></textarea>
        </div>
        <div class="modal-actions">
            <button class="modal-btn cancel" id="cancelHearing">Cancel</button>
            <button class="modal-btn save" id="saveHearing">Save Hearing Dates</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Admin Controls -->
        <div class="admin-controls">
            <button class="control-btn" id="notesBtn">
                <i class="fas fa-sticky-note"></i> Important Notes
            </button>
            <button class="control-btn" id="routineBtn">
                <i class="fas fa-calendar-alt"></i> Daily Routine
            </button>
            <button class="control-btn" id="hearingBtn">
                <i class="fas fa-gavel"></i> Hearing Dates
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-calendar-check stat-icon"></i>
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-number" id="pendingAppointments">0</div>
                <div class="stat-label">Pending Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-number" id="confirmedAppointments">0</div>
                <div class="stat-label">Confirmed Appointments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle stat-icon"></i>
                <div class="stat-number" id="cancelledAppointments">0</div>
                <div class="stat-label">Cancelled Appointments</div>
            </div>
        </div>

        <!-- Appointments Section -->
        <div class="appointments-section">
            <h2 class="section-title">
                <i class="fas fa-list-alt"></i> Recent Appointments
            </h2>
            
            <div class="appointments-table">
                <div class="table-header">
                    <div>Client & Case Details</div>
                    <div>Contact</div>
                    <div>Date & Time</div>
                    <div>Case Type</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="appointmentsList">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBC6qPxcbq4MlbxAxgfIBa0PsyNsFe7PI",
            authDomain: "test1-9a62b.firebaseapp.com",
            databaseURL: "https://test1-9a62b-default-rtdb.firebaseio.com",
            projectId: "test1-9a62b",
            storageBucket: "test1-9a62b.firebasestorage.app",
            messagingSenderId: "960282316150",
            appId: "1:960282316150:web:d8cc1b7a8868313b4e7e57",
            measurementId: "G-H84YVV6W1C"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');

        // Modal Elements
        const modalOverlay = document.getElementById('modalOverlay');
        const notesModal = document.getElementById('notesModal');
        const routineModal = document.getElementById('routineModal');
        const hearingModal = document.getElementById('hearingModal');

        // Login Logic
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication
            if (username === 'admin' && password === 'pass123') {
                // Hide login screen
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    dashboard.style.display = 'block';
                    loadDashboardData();
                }, 500);
                
                // Save login state
                sessionStorage.setItem('adminLoggedIn', 'true');
            } else {
                // Show error
                loginError.classList.add('show');
                setTimeout(() => {
                    loginError.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            loadDashboardData();
        }

        // Logout Logic
        logoutBtn.addEventListener('click', function() {
            sessionStorage.removeItem('adminLoggedIn');
            dashboard.style.display = 'none';
            loginScreen.style.display = 'flex';
            setTimeout(() => {
                loginScreen.style.opacity = '1';
            }, 10);
            
            // Clear form
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'pass123';
        });

        // Modal Functions
        function openModal(modal) {
            modal.classList.add('active');
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modal) {
            modal.classList.remove('active');
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Notes Modal
        document.getElementById('notesBtn').addEventListener('click', () => {
            database.ref('notes').once('value').then(snapshot => {
                const notes = snapshot.val();
                document.getElementById('notesText').value = notes || '';
                openModal(notesModal);
            });
        });

        document.getElementById('closeNotesModal').addEventListener('click', () => closeModal(notesModal));
        document.getElementById('cancelNotes').addEventListener('click', () => closeModal(notesModal));
        modalOverlay.addEventListener('click', () => {
            closeModal(notesModal);
            closeModal(routineModal);
            closeModal(hearingModal);
        });

        document.getElementById('saveNotes').addEventListener('click', () => {
            const notes = document.getElementById('notesText').value;
            database.ref('notes').set(notes)
                .then(() => {
                    alert('Notes saved successfully!');
                    closeModal(notesModal);
                })
                .catch(error => {
                    console.error('Error saving notes:', error);
                    alert('Error saving notes!');
                });
        });

        // Routine Modal
        document.getElementById('routineBtn').addEventListener('click', () => {
            database.ref('routine').once('value').then(snapshot => {
                const routine = snapshot.val();
                document.getElementById('routineText').value = routine || '';
                openModal(routineModal);
            });
        });

        document.getElementById('closeRoutineModal').addEventListener('click', () => closeModal(routineModal));
        document.getElementById('cancelRoutine').addEventListener('click', () => closeModal(routineModal));

        document.getElementById('saveRoutine').addEventListener('click', () => {
            const routine = document.getElementById('routineText').value;
            database.ref('routine').set(routine)
                .then(() => {
                    alert('Routine saved successfully!');
                    closeModal(routineModal);
                })
                .catch(error => {
                    console.error('Error saving routine:', error);
                    alert('Error saving routine!');
                });
        });

        // Hearing Dates Modal
        document.getElementById('hearingBtn').addEventListener('click', () => {
            database.ref('hearingDates').once('value').then(snapshot => {
                const hearing = snapshot.val();
                document.getElementById('hearingText').value = hearing || '';
                openModal(hearingModal);
            });
        });

        document.getElementById('closeHearingModal').addEventListener('click', () => closeModal(hearingModal));
        document.getElementById('cancelHearing').addEventListener('click', () => closeModal(hearingModal));

        document.getElementById('saveHearing').addEventListener('click', () => {
            const hearing = document.getElementById('hearingText').value;
            database.ref('hearingDates').set(hearing)
                .then(() => {
                    alert('Hearing dates saved successfully!');
                    closeModal(hearingModal);
                })
                .catch(error => {
                    console.error('Error saving hearing dates:', error);
                    alert('Error saving hearing dates!');
                });
        });

        // Load Dashboard Data
        function loadDashboardData() {
            const appointmentsRef = database.ref('appointments');
            
            appointmentsRef.on('value', (snapshot) => {
                const appointments = snapshot.val();
                const appointmentsList = document.getElementById('appointmentsList');
                appointmentsList.innerHTML = '';
                
                let total = 0;
                let pending = 0;
                let confirmed = 0;
                let cancelled = 0;
                
                if (appointments) {
                    // Convert to array and sort by timestamp (newest first)
                    const appointmentsArray = Object.entries(appointments)
                        .map(([id, data]) => ({ id, ...data }))
                        .sort((a, b) => b.timestamp - a.timestamp);
                    
                    appointmentsArray.forEach((appointment, index) => {
                        total++;
                        
                        // Update status counts
                        switch (appointment.status) {
                            case 'pending':
                                pending++;
                                break;
                            case 'confirmed':
                                confirmed++;
                                break;
                            case 'cancelled':
                                cancelled++;
                                break;
                        }
                        
                        // Create appointment row
                        setTimeout(() => {
                            const row = createAppointmentRow(appointment, index);
                            appointmentsList.appendChild(row);
                        }, index * 100);
                    });
                } else {
                    appointmentsList.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-calendar-times" style="font-size: 3rem; margin-bottom: 20px; color: #777;"></i>
                            <p>No appointments found</p>
                        </div>
                    `;
                }
                
                // Update stats
                document.getElementById('totalAppointments').textContent = total;
                document.getElementById('pendingAppointments').textContent = pending;
                document.getElementById('confirmedAppointments').textContent = confirmed;
                document.getElementById('cancelledAppointments').textContent = cancelled;
            });
        }

        function createAppointmentRow(appointment, index) {
            const row = document.createElement('div');
            row.className = 'table-row';
            
            // Format date
            const date = new Date(appointment.appointmentDate);
            const formattedDate = date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            // Get status badge
            let statusBadge = '';
            switch (appointment.status) {
                case 'pending':
                    statusBadge = '<span class="status-badge status-pending">Pending</span>';
                    break;
                case 'confirmed':
                    statusBadge = '<span class="status-badge status-confirmed">Confirmed</span>';
                    break;
                case 'cancelled':
                    statusBadge = '<span class="status-badge status-cancelled">Cancelled</span>';
                    break;
                default:
                    statusBadge = '<span class="status-badge status-pending">Pending</span>';
            }
            
            // Create row content
            row.innerHTML = `
                <div class="table-cell" data-label="Client">
                    <div>
                        <strong>${appointment.name}</strong><br>
                        <small>${appointment.description.substring(0, 50)}${appointment.description.length > 50 ? '...' : ''}</small>
                    </div>
                </div>
                <div class="table-cell" data-label="Contact">
                    ${appointment.contact}<br>
                    <small>${appointment.email}</small>
                </div>
                <div class="table-cell" data-label="Date & Time">
                    ${formattedDate}<br>
                    <small>${appointment.time}</small>
                </div>
                <div class="table-cell" data-label="Case Type">
                    ${appointment.caseType}<br>
                    <small>${appointment.selectedLawyer}</small>
                </div>
                <div class="table-cell" data-label="Status">
                    ${statusBadge}
                </div>
                <div class="table-cell" data-label="Actions">
                    <div style="display: flex; gap: 10px;">
                        <button class="action-btn confirm-btn" data-id="${appointment.id}" title="Confirm">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn cancel-btn" data-id="${appointment.id}" title="Cancel">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${appointment.id}" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Add animation delay
            setTimeout(() => {
                row.classList.add('visible');
            }, index * 100);
            
            // Add event listeners to buttons
            row.querySelector('.confirm-btn').addEventListener('click', () => updateStatus(appointment.id, 'confirmed'));
            row.querySelector('.cancel-btn').addEventListener('click', () => updateStatus(appointment.id, 'cancelled'));
            row.querySelector('.delete-btn').addEventListener('click', () => deleteAppointment(appointment.id));
            
            return row;
        }

        function updateStatus(appointmentId, status) {
            if (confirm(`Are you sure you want to mark this appointment as ${status}?`)) {
                database.ref(`appointments/${appointmentId}/status`).set(status)
                    .then(() => {
                        console.log(`Appointment ${appointmentId} marked as ${status}`);
                    })
                    .catch(error => {
                        console.error('Error updating status:', error);
                        alert('Error updating appointment status!');
                    });
            }
        }

        function deleteAppointment(appointmentId) {
            if (confirm('Are you sure you want to delete this appointment? This action cannot be undone.')) {
                database.ref(`appointments/${appointmentId}`).remove()
                    .then(() => {
                        console.log(`Appointment ${appointmentId} deleted`);
                    })
                    .catch(error => {
                        console.error('Error deleting appointment:', error);
                        alert('Error deleting appointment!');
                    });
            }
        }

        // Initialize dashboard when page loads
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            loadDashboardData();
        }
    </script>
</body>
</html>
